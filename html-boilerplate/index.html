<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title> My first webpage</title>
    </head>

    <body>
        <h1>Hello World!</h1>
        <h2>This is a smaller Hello World!</h2>
        <p>This is a paragraph. <strong>This is a bold text in a paragraph.</strong> <em>This is a italics text in a paragraph.</em></p>
        <!-- this is a comment that is not shown-->
        
        <ul>
            <li>This is an element in an unordered list.</li>
            <li>This is a second element.</li>
        </ul>
        <ol>
            <li>This is an ordered list.</li>
            <li>This is a second element.</li>
        </ol>
    </body>
</html>
